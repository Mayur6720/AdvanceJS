    <script>

        console.log(mayurdetails);
    
        let utsavdetails = new userdetails("Utsav", 24, "Hindu")
        console.log(utsavdetails)
    
        function user(name , age , loction){  // It's a factory function fuction 
            return "dash" + " " + 25 + " " + "surat"
        }


        let  user1 = (name , age , loction) => { //It's known as a arrow/labda function
            return "dash" + 25 + "surat"
        }

        console.log(user());
    </script>
